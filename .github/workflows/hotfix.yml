name: Hotfix

on:
  workflow_dispatch:
    inputs:
      tag:
        required: true
        type: string

jobs:
  deploy:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
        with:
          ref: refs/tags/${{ github.event.inputs.tag }}
      - name: Set variables
        id: vars
        run: |
          NEXT_TAG=${{ github.event.inputs.tag }}-hotfix
          echo "::set-output name=next_tag::${NEXT_TAG}"
      - name: Create release branch
        uses: actions/github-script@v5
        env:
          CURRENT_TAG: ${{ github.event.inputs.tag }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            console.log(context.sha)
            await github.rest.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: `refs/heads/hotfix/${process.env.CURRENT_TAG}`,
              sha: context.sha
            })
      - name: Create release issue
        if: ${{ success() }}
        uses: actions/github-script@v5
        env:
          NEXT_TAG: ${{ steps.vars.outputs.next_tag }}
          CURRENT_TAG: ${{ github.event.inputs.tag }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Release candidate ${process.env.NEXT_TAG}`,
              labels: ['RC'],
              body: `
            ### Release tag: ${process.env.NEXT_TAG}

            Hotfix for ${process.env.CURRENT_TAG}
            `,
            })
