name: Embed Deploy

on:
  workflow_call:
    inputs:
      ref:
        required: true
        type: string
      environment:
        required: true
        type: string
      release_version:
        required: true
        type: string

jobs:
  test:
    runs-on: ubuntu-18.04
    steps:
      - run: |
          echo ${{ inputs.ref }}
          echo ${{ inputs.environment }}
          echo ${{ inputs.release_version }}
          echo ${{ github.event.workflow_run.workflow_id }}
      - uses: dawidd6/action-download-artifact@v2
        with:
          workflow: embedBuild.yml
          name: built-artifact
          path: output.txt
      - run: |
          cat output.txt
