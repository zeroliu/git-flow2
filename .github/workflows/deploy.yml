name: Deploy a build

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      tag:
        required: true
        type: string

jobs:
  deploy:
    runs-on: ubuntu-18.04
    steps:
      - run: echo ${{ github.sha }}
      - uses: actions/checkout@v2
        with:
          ref: refs/tags/${{ inputs.tag }}
