name: Deploy a build

on:
  push:
  workflow_dispatch:
    inputs:
      tag:
        required: true
        type: string
  workflow_call:
    inputs:
      tag:
        required: true
        type: string

jobs:
  deploy:
    runs-on: ubuntu-18.04
    steps:
      - run: echo ${{ github.ref }}
      - run: echo "${{ toJSON(github.event) }}"
      - run: echo "${{ github.event.inputs.tag && 'refs/tags/'github.event.inputs.tag || github.ref}}"
