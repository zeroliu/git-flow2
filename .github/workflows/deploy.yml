name: Deploy a build

on:
  push:
  workflow_dispatch:
    inputs:
      tag:
        required: true
        type: string
  workflow_call:
    inputs:
      tag:
        required: true
        type: string

jobs:
  deploy:
    runs-on: ubuntu-18.04
    steps:
      - run: echo ${{ github.ref }}
      - run: echo "${{ github.event.inputs.tag }}"
      - run: |
          REF=${{ github.ref }}
          TAG=${{ github.event.inputs.tag }}
          echo $TAG
          if test $TAG; then REF="refs/tags/$TAG"; fi
          echo $REF
